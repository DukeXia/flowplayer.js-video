<body>
<!--第一种方法-->
   <a href="f1c3140516~1.flv" style="display: block; width: 400px; height: 300px"   id="tl_player">
    </a>
    <script>
        flowplayer("tl_player", "flowplayer/flowplayer-3.2.12.swf",{
			    clip:  {
			        autoPlay: true,       //是否自动播放，默认true
			        autoBuffering: true     //是否自动缓冲视频，默认true
			    },
                playlist: [//播放列表
                    {
                        url: "img/video.jpg",//默认显示图片（如果没有这显示播放视频的第一个画面）
                          //duration: 1,//持续时间
                        scaling: 'orig'//缩放
                    },
                    {
                        url: 'f1c3140516~1.flv',//需要播放的文件
                        autoPlay: false
                    }
                  ]
        });
    </script>
